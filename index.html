<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a044e4ebee.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="mt-6">
        <h1 class="text-4xl text-blue-400 text-center font-medium">
          Money MasterðŸ’°
        </h1>
        <div class="container grid md:grid-cols-2 grid-cols-1 gap-4 mt-6">
          <div>
            <img class="w-11/12 ml-auto" src="images/img-1.png" alt="" />
          </div>
          <div class="text-center bg-slate-100">
            <h3 class="text-2xl mb-4">Income</h3>
            <div class="flex justify-center">
              <label class="mr-2">Income: </label>
              <input class="bg-gray-300 mb-3 w-40" id="income" type="text" />
            </div>

            <br />
            <h3 class="text-2xl mb-3">Expenses</h3>
            <div class="flex justify-center">
              <label class="mr-2 pl-4">Food: </label>
              <input class="bg-gray-300 mb-3 w-40" id="food" type="text" />
            </div>

            <br />
            <div class="flex justify-center">
              <label class="mr-2 pl-4">Rent: </label>
              <input class="bg-gray-300 mb-3 w-40" id="rent" type="text" />
            </div>

            <br />
            <div class="flex justify-center">
              <label class="mr-2">Clothes: </label>
              <input class="bg-gray-300 mb-3 w-40" id="clothes" type="text" />
            </div>

            <br />
            <button
              id="btn-calculate"
              class="px-8 py-2 bg-blue-400 text-white font-semibold rounded-lg"
            >
              Calculate
            </button>
            <h3 class="text-2xl mt-6">
              Total Expenses<span id="total-expenses">:</span>
            </h3>
            <h3 class="text-2xl mb-3">Balance<span id="balance">:</span></h3>
            <label class="mr-2">Save: </label>
            <input class="bg-gray-300 mb-3 w-16" id="save" type="text" />

            <span class="text-xl">%</span>
            <button
              id="btn-save"
              class="px-5 py-2 bg-blue-400 text-white font-semibold rounded-lg"
            >
              Save
            </button>
            <h3 class="text-2xl">
              Saving Amount<span id="saving-amount">:</span>
            </h3>
            <h3 class="text-2xl">
              Remaining Balance<span id="remaining-balance">:</span>
            </h3>
            <h3></h3>
          </div>
        </div>
      </section>
    </main>
    <script src="js/indes.js"></script>
  </body>
</html>
